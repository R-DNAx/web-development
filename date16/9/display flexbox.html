<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flaxbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{background-color: gray;}

        .logo {
            height: 40px;
            width: 35px;

        }
        .logo img{height: 53px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav ul {
            display: flex;
        }
        .right ul{display: flex;
            gap: 34px;
        }

        .right ul li {
            list-style: none;
            
        }
    </style>

</head>

<body>
    <header>
        <nav>
            <div class="logo"><a href="#"><img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.png" alt=""></a> 
            </div>
            <div class="right">
                <ul>
                    <li>project</li>
                    <li>pricing</li>
                    <li>resources</li>
                    <li>about us</li>
                </ul>
            </div>
        </nav>
    </header>

</body>

</html>
